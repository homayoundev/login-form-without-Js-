<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <div class="form">
      <div class="form-tabs">
        <div class="login-tab"><h3><a class="form-tabs-link" href="#">Login</a></h3></div>
        <div class="signup-tab"><h3><a class="form-tabs-link" href="#">Signup</a></h3></div>
      </div>
      <div class="form-details">
        <div class="signup-detail">
        <form class="forms" action="#" method="post">
            <div class="email-input">
              <i class="fa fa-envelope input-icon" aria-hidden="true"></i>
              <input type="email" class="input" placeholder="Enter yor email" />
            </div>
            <div class="password-input">
              <i class="fa fa-key input-icon" aria-hidden="true"></i>
              <input type="password" class="input" placeholder="Enter your password" />
            </div>
            <div class="submit-input">
              <input type="submit" class="submit" value="SIGN UP" />
            </div>
          </form>
          </div>

        <div class="form-footer">
          <a href="#"><p>Forget your password?</p></a>
          <a class="terms" href="#"> Terms of service</a>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
